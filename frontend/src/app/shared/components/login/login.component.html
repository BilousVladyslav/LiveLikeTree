<button mat-raised-button data-toggle="modal" data-target="#exampleModal">{{ 'login.title' | translate:locale.language }}</button>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ 'login.subtitle' | translate:locale.language }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form" role="form" [formGroup]="loginForm" accept-charset="UTF-8" id="login-nav">
          <div class="form-group">
            <label class="sr-only" for="exampleInputEmail2">{{ 'login.username.title' | translate:locale.language }}</label>
            <input type="text" formControlName="username" class="form-control" id="exampleInputEmail2"
                    placeholder="{{ 'login.username.title' | translate:locale.language }}" required>
            <mat-error *ngIf=" loginForm.controls.username.errors && submited">
              <mat-error *ngIf="loginForm.controls.username.errors.required" class="error-message">
                *{{ 'login.username.required' | translate:locale.language }}
              </mat-error>
            </mat-error>
          </div>


          <div class="form-group">
            <label class="sr-only"
                    for="exampleInputPassword2">{{ 'login.password.title' | translate:locale.language }}</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword2"
                    placeholder="{{ 'login.password.title' | translate:locale.language }}" required>
            <mat-error *ngIf="loginForm.controls.password.errors && submited">
              <mat-error *ngIf="loginForm.controls.password.errors.required" class="error-message">
                *{{ 'login.password.required' | translate:locale.language }}
              </mat-error>
            </mat-error>
          </div>
          <mat-error *ngIf="errorMessage" class="error-message">
              *{{ 'login.wrong_data' | translate:locale.language }}
            </mat-error>
        </form>
    
      </div>
      <div class="modal-footer">
        <button mat-raised-button data-dismiss="modal" class="mx-3" id="closeModal">{{ 'login.close' | translate:locale.language }}</button>
        <button mat-raised-button color="primary" (click)="onSubmit()">{{ 'login.submit' | translate:locale.language }}</button>
      </div>
    </div>
  </div>
</div>
